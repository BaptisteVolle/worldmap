<div class="sidebar-container">
  <h2>Civilization Wonders</h2>

  <div class="control-section">
    <h3>Wonder Types</h3>
    <div class="wonder-filter">
      <mat-button-toggle-group multiple>
        <mat-button-toggle
          [checked]="selectedFilters.includes('Wonder')"
          (change)="onFilterChange('Wonder', $event)"
        >
          World
        </mat-button-toggle>
        <mat-button-toggle
          [checked]="selectedFilters.includes('Natural Wonder')"
          (change)="onFilterChange('Natural Wonder', $event)"
        >
          Natural
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div class="control-section">
    <h3>Find Wonder</h3>
    <mat-form-field appearance="outline" class="wonder-selector">
      <mat-label>Select a wonder</mat-label>
      <mat-select
        [formControl]="selectedWonder"
        (selectionChange)="onWonderSelected($event)"
      >
        <mat-option>
          <div class="search-option">
            <mat-icon>search</mat-icon>
            <input
              type="text"
              placeholder="Search wonders..."
              (click)="$event.stopPropagation()"
              (keydown)="$event.stopPropagation()"
              [formControl]="searchControl"
            />
          </div>
        </mat-option>
        <mat-option *ngFor="let wonder of filteredWonders" [value]="wonder">
          <div class="wonder-option">
            <img
              *ngIf="wonder.image"
              [src]="wonder.image"
              alt="Wonder icon"
              class="wonder-option-image"
            />
            <span>{{ wonder.name }}</span>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
