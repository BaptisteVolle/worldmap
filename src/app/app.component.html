<div class="app-container">
  <div class="fixed-window-container">
    <div class="content-layout">
      <!-- Map section (will grow to fill available space) -->
      <div class="map-section">
        <app-map
          [wonders]="wonders"
          [filteredTypes]="wonderFilters"
          #mapComponent
        ></app-map>
      </div>

      <!-- Sidebar section (fixed width) -->
      <div class="sidebar-section">
        <app-sidebar
          [wonders]="wonders"
          [filteredWonders]="filteredWonders"
          [selectedFilters]="wonderFilters"
          (filterChange)="onFilterChange($event)"
          (searchChange)="onSearchChange($event)"
          (wonderSelected)="mapComponent.flyToWonder($event)"
        ></app-sidebar>
      </div>
    </div>
  </div>
</div>
