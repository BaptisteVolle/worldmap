name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --base-href=/worldmap/

      - name: Copy files to root
        run: |
          mkdir -p temp_deploy
          cp -r dist/worldmap/browser/* temp_deploy/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: temp_deploy
          token: ${{ secrets.ACCESS_TOKEN }}
          clean: true
          target-folder: . # Deploy to the root of the gh-pages branch
