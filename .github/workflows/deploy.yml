name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug before build
        run: |
          echo "Angular.json:"
          cat angular.json
          echo "Package.json scripts:"
          cat package.json | grep -A 10 \"scripts\"

      - name: Build
        run: npm run build -- --configuration production --base-href=/worldmap/

      - name: Debug output directories
        run: |
          echo "Listing all directories:"
          find dist -type d
          echo "Listing first 20 files:"
          find dist -type f | head -n 20

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare for deployment
        run: |
          if [ -d "dist/worldmap/browser" ]; then
            echo "Using dist/worldmap/browser"
            cp dist/worldmap/browser/index.html dist/worldmap/browser/404.html
            # Create .nojekyll file to prevent Jekyll processing
            touch dist/worldmap/browser/.nojekyll
            mkdir -p _site
            cp -r dist/worldmap/browser/* _site/
          elif [ -d "dist/browser" ]; then
            echo "Using dist/browser"
            cp dist/browser/index.html dist/browser/404.html
            touch dist/browser/.nojekyll
            mkdir -p _site
            cp -r dist/browser/* _site/
          elif [ -d "dist/worldmap" ]; then
            echo "Using dist/worldmap"
            cp dist/worldmap/index.html dist/worldmap/404.html
            touch dist/worldmap/.nojekyll
            mkdir -p _site
            cp -r dist/worldmap/* _site/
          else
            echo "No suitable build directory found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
