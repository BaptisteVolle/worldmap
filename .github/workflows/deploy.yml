name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href=/worldmap/

      - name: Prepare for deployment
        run: |
          # Create _site directory for deployment
          mkdir -p _site

          # First, look for the output in the most common locations
          if [ -d "dist/worldmap/browser" ] && [ -f "dist/worldmap/browser/index.html" ]; then
            echo "Found build output in dist/worldmap/browser"
            cp -r dist/worldmap/browser/* _site/
            cp dist/worldmap/browser/index.html _site/404.html
          elif [ -d "dist/browser" ] && [ -f "dist/browser/index.html" ]; then
            echo "Found build output in dist/browser"
            cp -r dist/browser/* _site/
          fi

          # Create .nojekyll file to bypass Jekyll processing
          touch _site/.nojekyll

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "BaptisteVolle"
          git config --global user.email "baptiste.volle@etu.imt-nord-europe.fr"
          git checkout gh-pages || git checkout --orphan gh-pages
          rm -rf ./*
          cp -r _site/. .
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
