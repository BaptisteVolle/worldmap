name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href=/worldmap/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Find build output directory
        id: find-output
        run: |
          if [ -d "dist/worldmap/browser" ]; then
            echo "output_dir=dist/worldmap/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/browser" ]; then
            echo "output_dir=dist/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/worldmap" ]; then
            echo "output_dir=dist/worldmap" >> $GITHUB_OUTPUT
          else
            echo "No build output directory found!"
            find dist -type d | sort
            exit 1
          fi

      - name: Create 404.html
        run: |
          OUTPUT_DIR="${{ steps.find-output.outputs.output_dir }}"
          echo "Using output directory: $OUTPUT_DIR"
          cp "$OUTPUT_DIR/index.html" "$OUTPUT_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ steps.find-output.outputs.output_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
