<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      location.replace(location.origin + "/worldmap/");
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically, follow this
      <a href="/worldmap/">link</a>.
    </p>
  </body>
</html>
